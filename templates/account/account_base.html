{% extends "main_base.html" %}
{% load i18n %}


{% block main_base_content %}
<main class="d-flex w-100">
    <div class="container d-flex flex-column">
      <div class="row vh-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
          <div class="d-table-cell align-middle">
  
            <div class="card">
              <div class="card-body">
                <div class="m-sm-4">
  
                  <div class="text-center my-4">
                    <h1 class="h2">{% block auth_title %}{% endblock auth_title %}</h1>
                  </div>
                  <div>
                    <div>
                      {% include 'account/auth_message.html' %}
                    </div>
                    {% block auth_section %}
                    {% endblock auth_section %}
                  </div>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock main_base_content %}
