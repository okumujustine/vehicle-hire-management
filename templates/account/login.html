{% extends "account/account_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block auth_title %} Sign in {% endblock auth_title %}

{% block auth_section %}
<form class="login" method="POST" action="">
  {% csrf_token %}
  {{ form | crispy}}
  <button class="btn btn-primary" type="submit">{% trans "Continue" %}</button>
</form>
<p class="pt-4">Don't have an account?, <a href="{% url "user_app:user_register_url" %}">sign up</a> </p>

{% endblock auth_section  %}
