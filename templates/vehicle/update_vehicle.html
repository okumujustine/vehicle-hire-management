{% extends "dashboard/dasboard_base.html" %} 
{% load crispy_forms_tags %}


{% block dashboard_section %}
<div>
    <div class="mb-4">
        <a href="{% url "vehicle_app:vehicle_list_url" %}" class="btn btn-outline-primary">Back</a>
    </div>
    <form action="" method='post'>
        {% csrf_token %} 
        {{ vehicle_form | crispy }}
        <button class="btn btn-primary has-text-white" type="submit">Update Vehicle</button>
    </form>
</div>
{% endblock dashboard_section %}
